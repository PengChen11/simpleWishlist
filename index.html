<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacation Destinations WishList</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
          <h1 class="display-4">Vacation Destinations WishList</h1>
          <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist</p>
          <p> Click <a href='/previouswork.html'>previouswork</a> to see the previous versioin of all works</p>
      </div>
  </div>
  <div class="container content_container">
      <div class="row content_container_row">
          <div class="col-md-4 p-3">
              <form id="destination_details_form">
                  <div class="form-group">
                      <label for="destination">Destination name</label>
                      <input required minlength="2" type="text" class="form-control" id="destination" placeholder="Enter the name of the destination">
                  </div>
                  <div class="form-group">
                      <label for="location">Location</label>
                      <input required minlength="2" type="text" class="form-control" id="location" placeholder="Where is it located?">
                  </div>
                  <div class="form-group">
                    <label for="URL">URL</label>
                    <input required minlength="2" type="url" class="form-control" id="URL" placeholder="What its image url?">
                  </div>
                  <div class="form-group">
                      <label for="description">Description</label>
                      <textarea type="text" class="form-control" id="description" placeholder="Where is it located?"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary submit_btn">Add to list</button>
              </form>

          </div>
          <div class="col-md-8 p-3">
              <h4 id="title">Enter destination details</h4>
              <div id="destinations_container" class='results_container'>
              </div>
              
          </div>
      </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="app/ownAPI.js"></script>


</body>
